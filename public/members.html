<script type="text/javascript">
  // Event listener for our event-button
  $("#submit-button").on("click", function() {

    // Storing our giphy API URL for marijuana info
    var queryURL = "https://api.otreeba.com/v1/" + var of Devons Choice +"api_key=3f948fd11858fb86dcc7dab04845697432160d6b";
    // not sure we actually the API key above; research ongoing

    // Perfoming an AJAX GET request to our queryURL
    $.ajax({
      url: queryURL,
      method: "GET"
    })

    // After the data from the AJAX request comes back
    .then(function(response) {
// all below = will need to be edited
      // Saving the image_original_url property
      var imageUrl = response.data.image_original_url;

      // Creating and storing an image tag
      var catImage = $("<img>");

      // Setting the catImage src attribute to imageUrl
      catImage.attr("src", imageUrl);
      catImage.attr("alt", "cat image");

      // Prepending the catImage to the images div
      $("#images").prepend(catImage);
    });
  });
</script>
